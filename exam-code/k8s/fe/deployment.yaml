apiVersion: apps/v1
kind: Deployment
metadata:
  name: fe-deployment
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: yossihayat/docker-web:1.0.0
        ports:
        - containerPort: 5002
